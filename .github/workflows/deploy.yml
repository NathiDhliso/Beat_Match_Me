name: Deploy to S3 + CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18.x'
  AWS_REGION: 'us-east-1'

jobs:
  deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./web
        run: npm ci

      - name: ðŸ—ï¸ Build production bundle
        working-directory: ./web
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“Š Build summary
        working-directory: ./web
        run: |
          echo "### ðŸ“¦ Build Output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸš€ Deploy to S3
        working-directory: ./web
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.txt"
          
          # Upload index.html separately with no-cache
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --cache-control "no-cache,no-store,must-revalidate" \
            --content-type "text/html"
          
          # Upload robots.txt if exists
          if [ -f dist/robots.txt ]; then
            aws s3 cp dist/robots.txt s3://${{ secrets.S3_BUCKET }}/robots.txt \
              --cache-control "public,max-age=3600"
          fi

      - name: â™»ï¸ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --no-cli-pager

      - name: âœ… Deployment complete
        run: |
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront URL:** https://d2ma7ro0ycetbw.cloudfront.net" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Domain:** https://app.beatmatchme.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** CloudFront cache invalidation may take 1-2 minutes to propagate." >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”” Notify on failure
        if: failure()
        run: |
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
