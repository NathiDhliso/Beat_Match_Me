<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Platinum Background Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-platinum)"/>
  
  <!-- Spotlight Beam - Dramatic -->
  <g id="spotlight" opacity="0.6">
    <path d="M 256 80 L 180 280 L 332 280 Z" fill="url(#spotlight-gradient)" opacity="0.4"/>
    <path d="M 256 80 L 200 280 L 312 280 Z" fill="url(#spotlight-gradient)" opacity="0.3"/>
    <path d="M 256 60 L 220 280 L 292 280 Z" fill="url(#spotlight-bright)" opacity="0.5"/>
  </g>
  
  <!-- Spotlight Source Glow -->
  <circle cx="256" cy="80" r="20" fill="url(#light-source)" opacity="0.8"/>
  <circle cx="256" cy="80" r="15" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="256" cy="80" r="10" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Lady Silhouette -->
  <g id="lady" transform="translate(256, 300)">
    <!-- Neck -->
    <path d="M -8 -30 L -8 -10 L 8 -10 L 8 -30" fill="url(#skin-gradient)"/>
    
    <!-- Head/Face -->
    <ellipse cx="0" cy="-45" rx="28" ry="35" fill="url(#face-gradient)"/>
    
    <!-- Hair - Elegant -->
    <path d="M -28 -50 Q -32 -55 -30 -60 Q -28 -70 -20 -75 Q 0 -80 20 -75 Q 28 -70 30 -60 Q 32 -55 28 -50 Q 25 -45 20 -42 L 20 -30 Q 15 -35 0 -35 Q -15 -35 -20 -30 L -20 -42 Q -25 -45 -28 -50 Z" 
          fill="url(#hair-gradient)"/>
    
    <!-- Headphones - Premium Design -->
    <!-- Left Cup -->
    <g id="left-headphone">
      <ellipse cx="-32" cy="-45" rx="12" ry="15" fill="url(#headphone-metal)" stroke="url(#platinum-stroke)" stroke-width="2"/>
      <ellipse cx="-32" cy="-45" rx="8" ry="11" fill="#1A1A1A"/>
      <circle cx="-32" cy="-45" r="3" fill="url(#speaker-glow)"/>
    </g>
    
    <!-- Right Cup -->
    <g id="right-headphone">
      <ellipse cx="32" cy="-45" rx="12" ry="15" fill="url(#headphone-metal)" stroke="url(#platinum-stroke)" stroke-width="2"/>
      <ellipse cx="32" cy="-45" rx="8" ry="11" fill="#1A1A1A"/>
      <circle cx="32" cy="-45" r="3" fill="url(#speaker-glow)"/>
    </g>
    
    <!-- Headband Arc -->
    <path d="M -32 -60 Q 0 -85 32 -60" stroke="url(#headphone-metal)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -32 -60 Q 0 -83 32 -60" stroke="url(#platinum-stroke)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Inner Headband Cushion -->
    <path d="M -28 -62 Q 0 -75 28 -62" stroke="#2D2D2D" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Face Details - Minimalist -->
    <!-- Eyes -->
    <ellipse cx="-10" cy="-48" rx="2" ry="3" fill="#2D2D2D" opacity="0.6"/>
    <ellipse cx="10" cy="-48" rx="2" ry="3" fill="#2D2D2D" opacity="0.6"/>
    
    <!-- Nose hint -->
    <path d="M 0 -42 L -2 -38" stroke="#2D2D2D" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
    
    <!-- Lips - Subtle smile -->
    <path d="M -8 -35 Q 0 -33 8 -35" stroke="#2D2D2D" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
    
    <!-- Shoulders/Body hint -->
    <path d="M -25 -10 L -40 10 L -35 10 L -22 -5" fill="url(#body-gradient)"/>
    <path d="M 25 -10 L 40 10 L 35 10 L 22 -5" fill="url(#body-gradient)"/>
  </g>
  
  <!-- Sound Waves - Beat Matching Visual -->
  <g id="sound-waves" opacity="0.4">
    <!-- Left waves -->
    <path d="M 120 250 Q 130 240 140 250 Q 150 260 160 250" stroke="url(#wave-platinum)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 100 270 Q 115 255 130 270 Q 145 285 160 270" stroke="url(#wave-platinum)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 85 290 Q 105 270 125 290 Q 145 310 165 290" stroke="url(#wave-platinum)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Right waves -->
    <path d="M 392 250 Q 382 240 372 250 Q 362 260 352 250" stroke="url(#wave-platinum)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 412 270 Q 397 255 382 270 Q 367 285 352 270" stroke="url(#wave-platinum)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 427 290 Q 407 270 387 290 Q 367 310 347 290" stroke="url(#wave-platinum)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Music Notes - Floating around -->
  <g id="music-notes" opacity="0.5">
    <g transform="translate(150, 180) rotate(-15)">
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#note-platinum)"/>
      <path d="M 5 -1 L 5 -18" stroke="url(#note-platinum)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="5" cy="-18" r="3" fill="url(#note-platinum)"/>
    </g>
    
    <g transform="translate(360, 200) rotate(15)">
      <ellipse cx="0" cy="0" rx="5" ry="3" fill="url(#note-platinum)"/>
      <path d="M 4 -1 L 4 -15" stroke="url(#note-platinum)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <g transform="translate(180, 350) rotate(-10)">
      <ellipse cx="0" cy="0" rx="4" ry="3" fill="url(#note-platinum)"/>
      <path d="M 3 -1 L 3 -12" stroke="url(#note-platinum)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Sparkles - Vibe Energy -->
  <g id="sparkles" opacity="0.7">
    <circle cx="200" cy="150" r="3" fill="#FFFFFF"/>
    <circle cx="320" cy="170" r="2" fill="#E5E4E2"/>
    <circle cx="180" cy="280" r="2.5" fill="#FFFFFF"/>
    <circle cx="340" cy="300" r="2" fill="#CBD5E1"/>
    <circle cx="220" cy="220" r="1.5" fill="#FFFFFF"/>
    <circle cx="300" cy="240" r="2" fill="#E5E4E2"/>
  </g>
  
  <!-- Outer Platinum Ring -->
  <circle cx="256" cy="256" r="250" stroke="url(#platinum-ring)" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="256" cy="256" r="245" stroke="url(#platinum-ring)" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Gradients and Definitions -->
  <defs>
    <!-- Platinum Background -->
    <radialGradient id="bg-platinum" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2A2A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </radialGradient>
    
    <!-- Spotlight Gradients -->
    <linearGradient id="spotlight-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E5E4E2;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="spotlight-bright" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F0F0;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#E5E4E2;stop-opacity:0" />
    </linearGradient>
    
    <!-- Light Source -->
    <radialGradient id="light-source">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E4E2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Skin/Face Gradients -->
    <linearGradient id="skin-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5344;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="face-gradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#9D8468;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5344;stop-opacity:1" />
    </radialGradient>
    
    <!-- Hair Gradient -->
    <linearGradient id="hair-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Body Gradient -->
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5344;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3A2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Headphone Metal - Platinum -->
    <linearGradient id="headphone-metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Platinum Stroke -->
    <linearGradient id="platinum-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Speaker Glow -->
    <radialGradient id="speaker-glow">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Platinum Wave -->
    <linearGradient id="wave-platinum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Note Platinum -->
    <linearGradient id="note-platinum" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Platinum Ring -->
    <linearGradient id="platinum-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
