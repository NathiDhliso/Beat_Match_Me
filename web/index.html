<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Premium Logo Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.svg" />
    <link rel="mask-icon" href="/logo.svg" color="#E5E4E2" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- App Branding -->
    <meta name="application-name" content="BeatMatchMe" />
    <meta name="apple-mobile-web-app-title" content="BeatMatchMe" />
    <meta name="theme-color" content="#E5E4E2" />
    <meta name="msapplication-TileColor" content="#2A2A2A" />
    
    <title>BeatMatchMe - Premium DJ Request Platform</title>
    <script>
      // Apply dark mode IMMEDIATELY before page renders
      (function() {
        const saved = localStorage.getItem('theme-mode');
        const mode = saved || 'dark'; // Default to dark
        if (mode === 'dark' || (mode === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
