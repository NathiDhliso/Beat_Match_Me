version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "VITE_SPOTIFY_CLIENT_ID=$VITE_SPOTIFY_CLIENT_ID" >> web/.env
        - echo "VITE_YOCO_PUBLIC_KEY=$VITE_YOCO_PUBLIC_KEY" >> web/.env
        - echo "VITE_USER_POOL_ID=$VITE_USER_POOL_ID" >> web/.env
        - echo "VITE_USER_POOL_CLIENT_ID=$VITE_USER_POOL_CLIENT_ID" >> web/.env
        - echo "VITE_APPSYNC_ENDPOINT=$VITE_APPSYNC_ENDPOINT" >> web/.env
        - echo "VITE_AWS_REGION=$VITE_AWS_REGION" >> web/.env
    build:
      commands:
        - npm run build:web
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - web/node_modules/**/*
      - mobile/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Cache-Control'
          value: 'no-cache'
    - pattern: '*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/assets/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
